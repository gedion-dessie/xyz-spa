<div class="container">
  <div class="row">
    <h1> {{ title }} </h1>
  </div>
  <div class="col-8 offset-2">
    <form [formGroup] = "recruiterForm" (ngSubmit) = "onFormSubmit()">
      <div class="form-group row">
        <label for="firstName" class="col-2 col-form-label">First name</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="firstName" id="firstName" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-2 col-form-label">Last name</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="lastName" id="lastName" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-2 col-form-label">Email</label>
        <div class="col-7">
          <input class="form-control" type="email" formControlName="email" id="email" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="phoneNumber" class="col-2 col-form-label">Phone</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="phoneNumber" id="phoneNumber" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="street" class="col-2 col-form-label">Address</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="street" id="street" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-2 col-form-label">City</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="city" id="city" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="zipCode" class="col-2 col-form-label">Zip code</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="zipCode" id="zipCode" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="state" class="col-2 col-form-label">State</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="state" id="state"  >
        </div>
      </div>

      <div class="form-group row">
        <label for="office" class="col-2 col-form-label">Office</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="office" id="office"  >
        </div>
      </div>

      <div class="form-group row">
        <label for="officePhoneNumber" class="col-2 col-form-label">Office Phone</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="officePhoneNumber" id="officePhoneNumber"  >
        </div>
      </div>

      <div class="form-group row">
        <label for="extension" class="col-2 col-form-label">Extension</label>
        <div class="col-7">
          <input class="form-control" type="text" formControlName="extension" id="extension"  >
        </div>
      </div>

      <div class="form-group row">
        <div class="col-2 offset-2">
          <button type="submit" class="btn btn-primary" [disabled]="!recruiterForm.valid">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
